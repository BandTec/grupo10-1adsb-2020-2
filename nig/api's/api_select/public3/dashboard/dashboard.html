<script>
	// function chamargraficos(id_Sensor) {

	// 	obterDadosGraficoPrimeiraVez(id_Sensor)

	// }

	// verificar_autenticacao();

	// neste JSON tem que ser 'labels', 'datasets' etc, 
	// porque é o padrão do Chart.js

	// {		   label: 'Umidade',
	// 		   backgroundColor: window.chartColors.blue,
	// 		   borderColor: window.chartColors.blue,
	// 		   data: [22, 28, 30],
	// 		   fill: false,
	// 			}

	// altere aqui as configurações do gráfico
	// (tamanhos, cores, textos, etc)

	var config_umid = {
		type: 'line',
		data: {
			labels: ["Fevereiro", "Março", "Abril"],
			datasets: [{
				label: 'Umidade',
				backgroundColor: window.chartColors.blue,
				borderColor: window.chartColors.blue,
				data: [0, 0, 0],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de histórico de umidade'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'ºC'
					}
				}]
			}
		}
	};


	var config_temp = {
		type: 'line',
		data: {
			labels: ["Fevereiro", "Março", "Abril"],
			datasets: [{
				label: 'Temperatura',
				backgroundColor: window.chartColors.red,
				borderColor: window.chartColors.red,
				data: [0, 0, 0],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de histórico de temperatura'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'ºC'
					}
				}]
			}
		}
	};

	// só mexer se quiser alterar o tempo de atualização
	// ou se souber o que está fazendo!

	function atualizarGrafico(id_Sensor) {
		setTimeout(() => {
			fetch(`/leituras/tempo-real/${1}`, {cache: 'no-store'}).then(function (response) {
				console.log("Estou tentando pegar id = ", 1)
				if (response.ok) {
					response.json().then(function (novoRegistro) {

						console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
						// console.log(`Dados atuais do gráfico: ${dados}`);

						// tirando e colocando valores no gráfico

						config_temp.data.labels.shift(); // apagar o primeiro

						config_temp.data.labels.push(novoRegistro.momento_grafico); // incluir um novo momento

						config_temp.data.datasets[0].data.shift();  // apagar o primeiro de temperatura

						config_temp.data.datasets[0].data.push(novoRegistro.temperatura); // incluir uma nova leitura de temperatura

						// config.data.datasets[1].data.shift();  // apagar o primeiro de umidade

						// config.data.datasets[1].data.push(novoRegistro.umidade); // incluir uma nova leitura de umidade

						// console.log("meu sensor é o " + id_Sensor)

						window.grafico_linha.update();
						atualizarGrafico();

						// proximaAtualizacao = setTimeout(() => atualizarGrafico(id_Sensor, dados), 5000);
					});
				} else {
					console.error('Nenhum dado encontrado ou erro na API');
					// proximaAtualizacao = setTimeout(() => atualizarGrafico(id_Sensor, dados), 5000);
				}
			})
				.catch(function (error) {
					console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
				});

		}, 5000)

	}

	// só altere aqui se souber o que está fazendo!
	function plotarGrafico_temp() {
		console.log('iniciando plotagem do gráfico de temperatura...');
		console.log('O que veio de dados:')
		var ctx_temp = canvas_grafico_temp.getContext('2d');
		window.grafico_linha = new Chart(ctx_temp, config_temp)
		atualizarGrafico();
	}

	function plotarGrafico_umid() {
		console.log('iniciando plotagem do gráfico de umidade...');
		var ctx_umid = canvas_grafico_umid.getContext('2d');
		window.grafico_linha = new Chart(ctx_umid, config_umid)
		atualizarGrafico();
	}

	window.onload = plotarGrafico_temp(), plotarGrafico_umid();

</script>
